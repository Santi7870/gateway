server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: compras-service
          uri: http://localhost:8083
          predicates:
            - Path=/api/compras/**
        - id: transportistas-service
          uri: http://localhost:8084
          predicates:
            - Path=/api/transportistas/**
        - id: productos-service
          uri: http://localhost:8085
          predicates:
            - Path=/api/productos/**
        # ðŸ”´ Ya no incluyas envios-service porque lo eliminaste

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    org.springframework.cloud.gateway: DEBUG

